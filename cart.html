<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Cart | TUWAIQ</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Poppins:300,400,500,700" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #fff; 
      margin: 0;
      padding: 20px;
    }
    .cart-item {
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your Cart</h1>
    <div id="cart-items">
      <!-- Cart items will be dynamically inserted here -->
    </div>
    <button class="btn btn-primary" onclick="goToCheckout()">Proceed to Checkout</button>
  </div>

  <script>
    // Load cart items from local storage
    function loadCartItems() {
      let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
      let cartItemsContainer = document.getElementById('cart-items');
      if (cartItems.length === 0) {
        cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
      } else {
        cartItems.forEach(item => {
          let itemDiv = document.createElement('div');
          itemDiv.classList.add('cart-item');
          itemDiv.innerHTML = `<h4>${item.name}</h4><p>${item.price}</p>`;
          cartItemsContainer.appendChild(itemDiv);
        });
      }
    }

    function goToCheckout() {
      window.location.href = "checkout.html"; // Assuming checkout.html is the next step
    }

    window.onload = loadCartItems;
  </script>
</body>
</html>
