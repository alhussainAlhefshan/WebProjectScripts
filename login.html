<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Poppins:300,400,500,700" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-image: url('assets/img/tuwaiq.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }
        .logo-container {
            text-align: center;
           
        }
        .logo-container img {
            max-width: 350px;
            height: auto;
        }
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
       .admin_button {
            position: fixed;  
            right: 10px;  
            button: 0px;  
            padding: 8px 16px; 
            color: black; 
            border: none;
            border-radius: 5px; 
            cursor: pointer; 
        }
        .admin_button:hover {
            background-color: 0056b3; 
        }

        /* General button styles that do not apply to .admin_button */
        button:not(.admin_button) {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:not(.admin_button):hover {
            background-color: #0056b3;
        }
        .signup-link {
            text-align: center;
            margin-top: 20px;
        }
        .signup-link a {
            color: #007bff;
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
        .
    </style>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="assets/img/logo.png" alt="logo">
        </div>
    </header>
    <div class="container">
        <div class="login-container">
            <h2>Login</h2>
            <form id="loginForm" action="login_process.php" method="POST">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            
            <div class="signup-link">
                <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                
                
            </div>
        </div>
    </div>
    <button  class="admin_button" onclick="window.location.href = 'admin_login.html';">Login as an Admin</button>

</body>
</html>
