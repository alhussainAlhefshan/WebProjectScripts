<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Poppins:300,400,500,700" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-image: url('assets/img/tuwaiq.jpg'); 
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-container img {
            max-width: 200px;
            height: auto;
        }

        .signup-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .signup-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            font-size: 14px;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #007bff;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="logo-container">
                <img src="assets/img/logo.png" alt="logo" style="filter: invert(1) brightness(2) contrast(1%);">
            </div>
        </div>
    </header>

    <div class="container">
        <div class="signup-container">
            <h2>Sign Up</h2>
            <form id="signupForm" action="signup_process.php" method="POST">
                <div class="form-group">
                  <label for="username">Username:</label>
                  <input type="text" id="username" name="username" class="form-control" required>
                  <span class="error" id="usernameError"></span>
                </div>
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" class="form-control" required>
                  <span class="error" id="emailError"></span>
                </div>
                <div class="form-group">
                  <label for="password">Password:</label>
                  <input type="password" id="password" name="password" class="form-control" required>
                  <span class="error" id="passwordError"></span>
                </div>
                <div class="form-group">
                  <label for="confirm-password">Confirm Password:</label>
                  <input type="password" id="confirm-password" name="confirm-password" class="form-control" required>
                  <span class="error" id="confirmPasswordError"></span>
                </div>
                <div class="form-group">
                  <label for="birthday">Birthday:</label>
                  <input type="date" id="birthday" name="birthday" class="form-control" required>
                  <span class="error" id="birthdayError"></span>
                </div>
                <button type="submit" onclick="validateSignupForm()" class="btn btn-primary btn-block">Sign Up</button>
              </form>
              <script>
                function validateSignupForm() {
                  var password = document.getElementById("password").value;
                  var confirmPassword = document.getElementById("confirm-password").value;
              
                  if (password !== confirmPassword) {
                    document.getElementById("confirmPasswordError").textContent = "Passwords do not match";
                    return false;
                  } else {
                    document.getElementById("confirmPasswordError").textContent = "";
                    return true;
                  }
                }
              </script>
            <div class="login-link">
                <p>Already have an account? <a href="login.html" class="btn btn-link">Login</a></p>
            </div>
        </div>
    </div>

</body>

</html>
